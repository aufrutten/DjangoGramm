{% extends 'base/index.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'gramm/css/register.css' %}">
{% endblock %}

{% block scripts %}
    <script src="{% static 'gramm/js/register.js' %}"></script>
{% endblock %}


{% block content %}
<div class="col-md-10 mx-auto col-lg-5" id="register_div">
    <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">Sign up</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="location.href='{% url "login" %}'"></button>
        </div>

        <div class="modal-body p-5 pt-0">
            <form>
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input name="first_name" type="text" class="form-control" id="floatingInput" placeholder="First name" required>
                <label for="floatingInput" id="label_first_name">First name</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="last_name" type="text" class="form-control" id="floatingInput" placeholder="Last name" required>
                    <label for="floatingInput" id="label_last_name">Last name</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="birthday" type="date" class="form-control" id="floatingInput" min="1900-01-01" max="2040-12-31" required>
                    <label for="floatingInput" id="label_birthday">Birthday</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput" id="label_email">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword" id="label_password">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <input name="another_password" type="password" class="form-control" id="floatingPassword" placeholder="Confirm password" required>
                    <label for="floatingPassword" id="label_another_password">Confirm password</label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="button" id="SignUp">Sign up</button>
                <hr class="my-4">
                <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
            </form>
        </div>
    </div>
</div>
{% endblock %}
