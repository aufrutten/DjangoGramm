{% extends 'base/index.html' %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'gramm/css/confirm_email.css' %}">
{% endblock %}


{% block content %}
<div class="col-md-10 mx-auto col-lg-5" id="email_confirm_div">
    <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
            <h1 class="fw-bold mb-0 fs-2">{{ email }}</h1>
        </div>

        <div class="modal-body p-5 pt-0">
            <form action="{% url 'confirm_email' email %}" method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input name="code" type="text" class="form-control" id="floatingInput" placeholder="Code confirm">
                    <label for="floatingInput">Code confirm</label>
                </div>
                <div class="checkbox mb-3">
                    <label><input type="checkbox" value="remember-me"> Remember me</label>
                </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Confirm</button>
                <button class="w-100 btn btn-lg btn-outline-secondary" type="submit" value="cancel" name="cancel">Cancel</button>
                <hr class="my-4">
                <small class="text-muted">By clicking Confirm, you agree to the terms of use.</small>
            </form>
        </div>
    </div>
</div>
{% endblock %}


{% block scripts %}
{% endblock %}
