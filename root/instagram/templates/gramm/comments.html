{% extends 'base/index.html' %}
{% load static %}


{% block styles %}
{% endblock %}


{% block content %}
    <br>
    <div class="col-md-10 mx-auto col-lg-5" id="login_div">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <a href="{% url 'profile' post.user.id %}"><label class="fw-bold mb-0 fs-2" style="color: black">{{ post.user }}</label></a>
            </div>
            <div class="modal-body p-5 pt-0">
                <img src="{{ post.image.url }}" alt="post" class="card-img-top">
            </div>
        </div>
    </div>
    <br>
    <div class="col-md-10 mx-auto col-lg-5" id="login_div">
        <div class="modal-content rounded-4 shadow">
            <br>
            <div class="modal-body p-5 pt-0">
                <form action="{% url 'comments' post.id %}" method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input name="comment" type="text" class="form-control rounded-3" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Comment</label>
                    </div>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    {% for comment in comments %}
        <br>
        <div class="col-md-10 mx-auto col-lg-5" id="login_div">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <a href="{% url 'profile' comment.user.id %}" style="color: black"><label class="fw-bold mb-0 fs-2">{{ comment.user.email }}</label></a>
                </div>
                <div class="modal-body p-5 pt-0">
                    <label>{{ comment.comment }}</label>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}


{% block scripts %}
{% endblock %}
