{% extends 'base/index.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'gramm/css/add_post.css' %}">
{% endblock %}


{% block content %}
    <div class="col-md-10 mx-auto col-lg-5" id="add_post_div">
        <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">New post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="location.href='{% url "home" %}'"></button>
            </div>
            <div class="modal-body p-5 pt-0">
                {% crispy form %}
                <hr class="my-4">
                <small class="text-muted">By clicking Publish, you agree to the terms of use.</small>
            </div>
        </div>
    </div>
{% endblock %}


{% block scripts %}
{% endblock %}
