{% extends 'base/index.html' %}

{% load static %}

{% block styles %}
{% endblock %}


{% block content %}
    {% if posts %}
    {% for post in posts %}
        <br>
        <div class="col-md-10 mx-auto col-lg-5" id="login_div">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <a href="{% url 'profile' post.user.id %}"><label class="fw-bold mb-0 fs-2">{{ post.user }}</label></a>
                </div>
                <div class="modal-body p-5 pt-0">
                    <img src="{{ post.image }}" alt="post" class="card-img-top">
                    {% for tag in post.tags %}
                        <label>{{ tag }}</label>
                    {% endfor %}
                    <hr class="my-4">
                    <form>
                        {% csrf_token %}
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary"
                                type="button"
                                id="{{ post.id }}"
                                onclick=""></button>
                    </form>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-outline-secondary" type="button" onclick="location.href='{% url 'comments' post.id %}'">Comments</button>
                </div>
            </div>
        </div>
    {% endfor %}
    {% else %}
        <br>
        <br>
        <div class="col-md-10 mx-auto col-lg-5" id="login_div">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1>Nothing yet</h1>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
