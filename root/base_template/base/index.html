{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Tittle -->
    <title>DjangoGramm</title>


    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block meta %}{% endblock %}


    <!-- Favicons -->
    <link rel="icon" href="{% static 'base/img/favicon.ico'%}" sizes="any">
    <link rel="icon" href="{% static 'base/img/favicon.svg' %}" type="image/svg+xml">


    <!-- CSS -->
    <link href="{% static 'base/css/style.css' %}" rel="stylesheet">
    {% block styles %}{% endblock %}


    <!-- JavaScript -->
    <script src="{% static 'base/js/main.js' %}"></script>
    {% block scripts %}{% endblock %}

    {% csrf_token %}

</head>
<body>

    <!-- Header -->
    {% include 'base/header.html' %}


    <!-- Content -->
    {% block content %}{% endblock %}

</body>
</html>
